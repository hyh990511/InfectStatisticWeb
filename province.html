    <script>
    // 获取到这个DOM节点，然后初始化
 
    var myChart = echarts.init(document.getElementById("box"));
 
    var option = {

                interval: 0
            },
            axisLine: {
                lineStyle: {
                    color: 'red'
                }
            },

            boundaryGap: false,
            data: function() {
                var list = [];
               for (var i = 0; i < 13; i++) {
                        list.push('3-' + (1 + i) );
                    }

          
                return list;
            }()
